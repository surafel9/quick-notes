<!DOCTYPE html>
<html>

<head>
    <title>QuickNote</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            padding: 10px;
            width: 300px;
            box-sizing: border-box;
        }

        #wraper {
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        #noteInput {
            width: 100%;
            resize: vertical;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            outline: none;
            /* Remove default outline */
        }

        #saveButton {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            /* Revert button color to blue */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #saveButton:hover {
            background-color: #0056b3;
            /* Slightly darker blue on hover */
        }

        #notesList {
            margin-top: 20px;
        }

        .noteItem {
            margin-bottom: 10px;
            background-color: #444;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
        }

        .noteTimestamp {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div id="wraper">
        <h1>QuickNote</h1>
        <textarea id="noteInput" rows="6" placeholder="Type your note here"></textarea>
        <button id="saveButton">Save Note</button>
        <div id="notesList">
            <!-- Display saved notes here -->
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
